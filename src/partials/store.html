<section class="section">
  <div class="container container-store">
    <h2 class="title title-store">STORE</h2>
    <ul class="card-set main-nav-store">
      <li class="items-set">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/store/store-04-des-1x.jpg 1x,
              ./img/store/store-04-des-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/store/store-04-tab-1x.jpg 1x,
              ./img/store/store-04-tab-2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/store/store-04-mob-1x.jpg 1x,
              ./img/store/store-04-mob-2x.jpg 2x
            "
          />
        </picture>
        <img
          src="./img/store/store-04-mob-1x.jpg"
          width="136"
          height="155"
          alt="Photo compliments"
        />
        <h3 class="store-list">compliments</h3>
        <p class="store-list-price">from $15</p>
      </li>

      <li class="items-set">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/store/store-03-des-1x.jpg 1x,
              ./img/store/store-03-des-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/store/store-03-tab-1x.jpg 1x,
              ./img/store/store-03-tab-2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/store/store-03-mob-1x.jpg 1x,
              ./img/store/store-03-mob-2x.jpg 2x
            "
          />
        </picture>
        <img
          src="./img/store/store-03-mob-1x.jpg"
          width="136"
          height="155"
          alt="Photo bouquets size S"
        />
        <h3 class="store-list">bouquets size S</h3>
        <p class="store-list-price">from $25</p>
      </li>

      <li class="items-set">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/store/store-02-des-1x.jpg 1x,
              ./img/store/store-02-des-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/store/store-02-tab-1x.jpg 1x,

          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/store/store-02-mob-1x.jpg 1x,
              ./img/store/store-02-mob-2x.jpg 2x
            "
          />
        </picture>
        <img
          src="./img/store/store-02-mob-1x.jpg"
          width="136"
          height="155"
          alt="Photo bouquets size M"
        />
        <h3 class="store-list">bouquets size M</h3>
        <p class="store-list-price">from $45</p>
      </li>

      <li class="items-set">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/store/store-01-des-1x.jpg 1x,
              ./img/store/store-01-des-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/store/store-01-tab-1x.jpg 1x,
              ./img/store/store-01-tab-2x.jpg 2x

          />

              ./img/store/store-01-mob-1x.jpg 1x,
              ./img/store/store-01-mob-2x.jpg 2x
            "
          />
        </picture>
        <img
          class="img store-img"
          src="./img/store/store-01-mob-1x.jpg"
          width="136"
          height="155"
          alt="Photo bouquets size L"
          loading="lazy"
        />
        <h3 class="store-list">bouquets size L</h3>
        <p class="store-list-price">from $65</p>

    <div class="store-btn-block">
      <button class="btn btn-order-flowers" type="button" data-modal-open>

      </button>
    </di >
