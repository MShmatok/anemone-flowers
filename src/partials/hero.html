<section class="hero">
  <div class="container hero-container">
    <h1 class="hero-title">ANEMONE</h1>
    <p class="hero-descr">flower studio</p>
    <button class="hero-button" type="button">
      <svg class="hero-icon-button" width="64" height="76">
        <use
          class="hero-btn-text"
          href="../img/icons.svg#icon-Linked-Path-Group"
        ></use>
        <use class="hero-btn-arrow" href="../img/icons.svg#btn-arrow"></use>
      </svg>
    </button>
  </div>
  <div class="hero-wrapper">
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="../img/hero/hero-des-1x.jpg 1x, ../img/hero/hero-des-2x.jpg 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ../img/hero/hero-tabl-1x.jpg 1x,
          ../img/hero/hero-tabl-2x.jpg 2x
        "
      />
      <source
        media="(max-width: 768px)"
        srcset="../img/hero/hero-mob-1x.jpg 1x, ../img/hero/hero-mob-2x.jpg 2x"
      />
      <img class="hero-img" src="../img/hero/hero-des-1x.jpg" alt="flowers" />
    </picture>
  </div>
</section>
